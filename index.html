<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Paccenger Counter</title>
  </head>
  <body>
    <div class="container text-center pt-3">
      <h1 class="h1 display-2 text-center text-primary">People entered:</h1>
      <h2
        id="count-el"
        class="h2 display-5 text-center pb-3 fw-semibold text-primary-emphasis border-bottom"
      >
        0
      </h2>

      <div class="container pt-2 text-center">
        <p class="fw-bold display-6" id="save-el">Previous entries:&nbsp;</p>
        <p class="fw-bold display-6">
          Total entries:&nbsp;<span
            id="sum-el"
            class="fw-bold display-5 text-primary"
          ></span>
        </p>
      </div>

      <div class="container pt-lg-4">
        <button
          class="btn btn-primary"
          id="increment-btn"
          onclick="increment()"
        >
          Increment
        </button>
        <button class="btn btn-success" id="increment-btn" onclick="save()">
          SAVE
        </button>
        <button class="btn btn-outline-danger" id="reset-btn" onclick="reset()">
          RESET
        </button>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
